<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-2 d-flex justify-content-center">
        <div class="py-4 pt-5">
          <h1 class="text-center heading-1">Apna Canteen</h1>
        </div>

        <div class="col-12 col-md-4 col-sm-4">
          <form class="form-container" onsubmit="validateLogin(event)">
            <h6 class="text-center">Log in to Apna Canteen</h6>
            <div class="form-group">
              <input
                type="email"
                class="form-control my-3"
                id="exampleInputEmail1"
                placeholder="Email address"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control my-3"
                placeholder="Password"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>
   
    <script>
      function validateLogin(event) {
        event.preventDefault();

        // Get the entered username and password
        const username = document.getElementById("exampleInputEmail1").value;
        const password = document.getElementById("exampleInputPassword1").value;

        // Check if the entered username and password match the allowed values
        if (username === "asif@1233" && password === "123") {
          alert("Login successful!");
          window.location.href = "http://127.0.0.1:5501/index.html";
        } else {
          alert("Invalid username or password.");
        }
      }
    </script>
  </body>
</html>
